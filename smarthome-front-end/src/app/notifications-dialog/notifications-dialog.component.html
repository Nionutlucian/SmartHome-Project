<mat-dialog-content>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
          <ng-template matStepLabel>Door sensor</ng-template>
          <div class="example-sidenav-content">
              <img mat-card-image src="assets/img/door.png">
              <span>
                  <ul>
                      <li>Email notifications &nbsp;&nbsp; <mat-icon>email</mat-icon> ({{userDetails.email}})&nbsp;&nbsp; </li>
                      <br>
                      <li>Phone notifications &nbsp;&nbsp;<mat-icon>contact_phone</mat-icon>({{userDetails.phoneNumber}}) &nbsp;&nbsp;</li>
                  </ul>
              </span>
                <ul style="list-style: none;">
                    <li><mat-slide-toggle [(ngModel)]="doorEmailNotification"></mat-slide-toggle></li>
                    <br>
                    <li><mat-slide-toggle [(ngModel)]="doorPhoneNotification"></mat-slide-toggle></li>
                </ul>
          </div>
          <button mat-raised-button color="primary" matStepperNext>Next</button>
          <span>&nbsp;&nbsp;</span>
          <button mat-raised-button color="primary" (click)="close(doorPhoneNotification,doorEmailNotification,gasPhoneNotification,gasEmailNotification)">Finish</button>
      </mat-step>
      <mat-step [stepControl]="firstFormGroup">
          <ng-template matStepLabel>Gas sensor</ng-template>
          <div class="example-sidenav-content">
            <img mat-card-image src="assets/img/gas.png">
            <span>
                <ul>
                    <li>Email notifications &nbsp;&nbsp; <mat-icon>email</mat-icon> ({{userDetails.email}})&nbsp;&nbsp; </li>
                    <br>
                    <li>Phone notifications &nbsp;&nbsp;<mat-icon>contact_phone</mat-icon>({{userDetails.phoneNumber}}) &nbsp;&nbsp;</li>
                </ul>
            </span>
              <ul style="list-style: none;">
                  <li><mat-slide-toggle [(ngModel)]="gasEmailNotification" ></mat-slide-toggle></li>
                  <br>
                  <li><mat-slide-toggle [(ngModel)]="gasPhoneNotification" ></mat-slide-toggle></li>
              </ul>
        </div>
          <button mat-raised-button color="primary" matStepperPrevious>Back</button>
          <span>&nbsp;&nbsp;</span>
          <button mat-raised-button color="primary" (click)="close(doorPhoneNotification,doorEmailNotification,gasPhoneNotification,gasEmailNotification)">Finish</button>
      </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
